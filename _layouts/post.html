---
layout: default
---

<div class="post-hero"></div>

<div class="container">
  <div class="post-card">
    <nav class="breadcrumb">
      <a href="{{ '/' | relative_url }}">&larr; Back to Home</a>
    </nav>

    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="meta">
        <span>By Vincent</span> &middot;
        <time datetime="{{ page.date | date_to_xmlschema }}">
          {{ page.date | date: "%B %d, %Y" }}
        </time>
      </p>
    </header>

    <div class="content">
      {{ content }}
    </div>

    <footer class="post-footer">
      <div class="social-share">
        <span>Share:</span>
        <a href="#">Twitter</a> |
        <a href="#">Facebook</a> |
        <a href="#">LinkedIn</a>
      </div>
    </footer>

    <div class="post-nav">
      {% if page.previous %}
        <a href="{{ page.previous.url | relative_url }}" class="prev-post">&larr; {{ page.previous.title }}</a>
      {% endif %}
      {% if page.next %}
        <a href="{{ page.next.url | relative_url }}" class="next-post">{{ page.next.title }} &rarr;</a>
      {% endif %}
    </div>
  </div>
</div>
