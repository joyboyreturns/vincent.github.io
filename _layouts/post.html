---
layout: default
---

<div class="post-hero"></div> <!-- Add this line -->

<div class="container">
  <div class="post-card">
    <nav class="breadcrumb">
      <a href="{{ "/" | relative_url }}">← Back to Home</a>
    </nav>

    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="meta">
        <span>By Vincent</span> &middot;
        <time datetime="{{ page.date | date_to_xmlschema }}">
          {{ page.date | date: "%B %d, %Y" }}
        </time>
      </p>
    </header>

    <div class="content">
      {{ content }}
    </div>

    <footer class="post-footer">
      <div class="social-share">
        <span>Share:</span>
        <a href="https://twitter.com/intent/tweet?url={{ page.url | absolute_url }}&text={{ page.title | uri_escape }}" target="_blank" rel="noopener">Twitter</a> |
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}" target="_blank" rel="noopener">Facebook</a> |
        <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}&title={{ page.title | uri_escape }}" target="_blank" rel="noopener">LinkedIn</a>
      </div>
    </footer>
    <div class="post-nav">
  {% if page.previous %}
    <a href="{{ page.previous.url | relative_url }}" class="prev-post">
      ← {{ page.previous.title }}
    </a>
  {% endif %}
  {% if page.next %}
    <a href="{{ page.next.url | relative_url }}" class="next-post">
      {{ page.next.title }} →
    </a>
  {% endif %}
</div>
  </div>
</div>
